<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <img src="image/google.jpg" alt="google-image">
    </div>

    <div id="box2">
        Search the web using Google!

        <br>

        <input type="text">

        <br>
        
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">

    </div>

    <div id="bottom">

        <div class="right-bottom">
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                Stanford Search
            </a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">
                Linux Search
            </a>
            <br>
        </div>



        <div class="center-bottom">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                Help!
            </a><br>

            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">
                About Google!
            </a><br>

            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">
                Company Info
            </a><br>

            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">
                Google! Logos
            </a>
            



        </div>



        <div class="left-bottom">
            Get Google! <br>
            updates monthly: <br>
            <input type="text" value="your e-mail"> <br>
            <input type="submit" value="Subscribe">
            
            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">
                Archive
            </a>
        </div>
    </div>

    <div id="footer">Copyright Â©1998 Google Inc.</div>
    

    
</body>
</html>
